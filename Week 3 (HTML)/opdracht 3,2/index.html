<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3.2</title>
</head>

<body>
    <form action="" method="POST">
        <div>
            <label for="firstname"> Voornaam</label>
            <input type="text" id="firstname" name="firstname" pattern="[^0-9]*" required>
        </div>
        <div>
            <label for="surname"> Achternaam</label>
            <input type="text" id="surname" name="surname" pattern="[^0-9]*" required>
        </div>
        <div>
            <label for="gender">geslacht</label>
            <div>
                <label for="female">Vrouw</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Man</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
        </div>
        <div>
            <label for="address"> Adres</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="city">Stad</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="country">Land</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div>
            BSN-nummer: <input type="text" maxlength="9" pattern="[0-9]*" required>
        </div>
        <div>
            <label for="date">Datum van vertrek</label>
            <input type="date" id="date" name="date" min="2022-09-17" required>
        </div>
        <div>
            <label for="date">Datum van terugkomst</label>
            <input type="date" id="date" name="date" min="2022-09-18" required>
        </div>
        <div>
            <label for="number">Aantal reizergers</label>
            <input type="number" id="number" name="number" min="1" max="4" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">wachtwoord</label>
            <input type="password" id="password" name="password"required>
        </div>
        <input type="submit" value="submit">
    </form>

</body>

</html>
