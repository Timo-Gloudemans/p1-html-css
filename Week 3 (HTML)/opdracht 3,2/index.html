<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3.2</title>
</head>

<body>
    <form action="" method="POST">
        <div>
            <label for="Voornaam"> Voornaam</label>
            <input type="text" id="Voornaam" name="Voornaam" pattern="[^0-9]*" required>
        </div>
        <div>
            <label for="Achternaam"> Achternaam</label>
            <input type="text" id="Achternaam" name="Achternaam" pattern="[^0-9]*" required>
        </div>
        <div>
            <label for="gender">geslacht</label>
            <div>
                <label for="female">Vrouw</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Man</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
        </div>
        <div>
            <label for="Aders"> Adres</label>
            <input type="text" id="Adres" name="Adres" required>
        </div>
        <div>
            <label for="Stad">Stad</label>
            <input type="text" id="Stad" name="Stad" required>
        </div>
        <div>
            <label for="Land">Land</label>
            <input type="text" id="Land" name="Land" required>
        </div>
        <div>
            BSN-nummer: <input type="text" maxlength="9" pattern="[0-9]*" required>
        </div>
        <div>
            <label for="date">Datum van vertrek</label>
            <input type="date" id="date" name="date" min="2022-09-17" required>
        </div>
        <div>
            <label for="date">Datum van terugkomst</label>
            <input type="date" id="date" name="date" min="2022-09-18" required>
        </div>
        <div>
            <label for="number">Aantal reizergers</label>
            <input type="number" id="number" name="number" min="1" max="4" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="wachtwoord">wachtwoord</label>
            <input type="password" id="wachtwoord" name="wachtwoord"required>
        </div>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
